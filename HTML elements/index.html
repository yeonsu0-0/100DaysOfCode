<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,400;0,900;1,900&family=Vampiro+One&display=swap" rel="stylesheet">
    <title>HTML Forms</title>
</head>
<body>
    <form action="/" method="GET">

        <!-- 웹 접근성을 위해 label에 for 속성을 넣고 id를 적어준다 -->
        <label for="userName">이름을 입력하세요</label>

        <!-- input element는 closing tag가 필요 없는 void element이다 -->
        <input type="text" name="user-name" id="userName" />

        <button>제출하기</button>
    </form>
</body>
</html>
