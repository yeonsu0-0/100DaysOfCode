    <!-- 📌 querySelector(): CSS 선택자, 문서 객체를 직접적으로 선택.
            여러 요소가 한번에 선택될 때는 일치되는 첫번째 요소를 반환 -->

    <div class="box">
        <h1>제목태그</h1>
        <h1>제목태그</h1>
        <h1>제목태그</h1>
    </div>
    <h1>제목태그</h1>
    <h1>제목태그</h1>

    <script>
        var text = document.querySelector('.box > h1');

        text.style.color = 'red';
    </script>

        <!-- 📌 querySelectorAll(): CSS 선택자, 문서 객체를 직접적으로 선택.
            요소가 여러 개일 수 있으므로 배열로 선택 -->
        <script>    
        var text2 = document.querySelectorAll('.box > h1');

        text[0].style.color = 'red';
        text[0].style.color = 'green';
        text[0].style.color = 'blue';

        </script>
        <!-- 📌 준비 구문: window.onload = function()  -->
        <!-- 문서 객체가 <script> 태그 밑에 있으면 인식(X) -> 준비 구문 쓰면 가능 -->


        <!-- 문서 객체 생성 -->
        <!-- 1️⃣ 문서 객체 생성 메서드: createElement('태그명')  -->

        <!-- 정적 생성 -->
        <h1>제목 태그1</h1>

        <!-- 동적 생성 -->
        <script>
            var h2 = document.createElement('h2');
            h2.innerHTML = '제목태그2';
            document.body.appendChild(h2);
        </script>

        <!-- 2️⃣ 속성 컨트롤 메서드: getAttribute('속성명') / setAttribute('속성명', 값) -->
        <script>
            var img = document.createElement('img');

            img.setAttribute('src', 'test.jpg');
            img.setAttribute('width', 300);

            document.body.appendChild(img);

            var w = img.getAttribute('width');

            alert(w);
        </script>

        <!-- 3️⃣ 텍스트 컨트롤 속성 -->
        <h1 id="h1Text01"></h1>

        <h1 id="h1Text03"></h1>
